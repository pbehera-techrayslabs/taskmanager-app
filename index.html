<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class="bg-gray-100 min-h-screen bg-cover -z-1" background="src/required_images/3331057.jpg">
    <header class="bg-blue-600 text-white shadow-md">
        <div class="max-w-3xl mx-auto flex place-items-start gap-3 p-4">
            <div class="logo w-12 h-12 bg-white text-blue-600 rounded-full flex  "><img
                    src="./src/required_images/planning.png" title="tasks-icons"></div>
            <h1 class="text mt-1.5 text-xl font-bold">Task Manager</h1>
        </div>
    </header>
    <div class="max-h-2.5 w-3xl mx-auto p-4">
        <div class="bg-white rounded-2xl shadow p-5 mb-6">
        
            <h3 class="text-lg font-semibold mb-4">Create Tasks</h3>
            <input id="title" type="text" placeholder="Enter Task-name"
                class="title-box w-full border rounded-lg p-2 mb-3 hover:outline-none hover:ring-1 hover:ring-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input id="date" type="date"
                class="date-box w-full border rounded-lg p-2 mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400 hover:outline-none hover:ring-1 hover:ring-blue-600">
            <button id="add-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-800" > Add Task </button>
           <div id="tasklist" class="space-y-4">
           </div>
        </div>
       
     
        <template id="task-template">
            <div class="bg-white border-1-4 p-4 mt-2.5 rounded-lg shadow">
                <div class="flex justify-between">
                    <div>
                        <h3 class="task-name font-semibold "></h3>
                        <p class="task-date text-sm text-gray-700 "></p>
                        <p class="task-status text-sm text-"></p>
                    </div>
                    <select id="status" class="status-select flex justify-between items-center mt-3">
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                        <option value="rejected">Rejected</option>
                    </select>
                    <button  class="edit-btn bg-red-600 text-white hover:bg-red-800 px-2 py-1 text-[16px] rounded-lg ">Edit</button> 
                    <button  class="delete-btn bg-red-600 text-white hover:bg-red-800 px-2 py-1 text-[16px] rounded-lg ">Delete</button> 
                    
                </div>
            </div>
        </template>
    </div>
    
    <script type="module" src="src/main.js"></script>
</body>

</html>
